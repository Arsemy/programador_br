<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">

        .quadro {
            width: 500px;
            height: 500px;
            border: 5px solid black;
        }

        .quadrado {
            width: 100px;
            height: 100px;
        }

        .quadrado1 {
            background-color: red;
        }

        .quadrado2 {
            background-color: green;
            position: relative;
            left: 400px;
            top: 300px;
        }

        .quadrado3 {
            background-color: blue;
        }

    </style>

</head>

<body>

    <div class="quadro">
        <div class="quadrado quadrado1"></div>
        <div class="quadrado quadrado2"></div>
        <div class="quadrado quadrado3"></div>
    </div>

</body>

</html>
