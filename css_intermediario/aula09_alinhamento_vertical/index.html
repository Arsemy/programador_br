<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File</title>
    <style type="text/css">

        .card{
            border: 5px solid black;
            float: left;
            width: 300px;
            height: 300px;
            text-align: center;
            margin: 3px 3px;
            position: relative;
        }

        .card2{
            margin: 3px 3px;
            border: 5px solid black;
            float: left;
            clear: left;
            padding: 150px 253px;
        }

        .c1{
            line-height: 300px;
        }
        
        .c2{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    </style>

</head>

<body>
    
    <div class="card">
        <div class="c1">Gustavo Oliveira</div>
    </div>

    <div class="card">
        <div class="c2">Gustavo Oliveira</div>
    </div>

    <div class="card2">
        <div>Gustavo Oliveira</div>
    </div>

</body>
</html>
