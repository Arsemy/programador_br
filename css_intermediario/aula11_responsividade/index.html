<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">

        .header{
            background-color: gray;
            
            margin: auto;
            padding: 30px;
            width: 80%;
            height: 160px;
            
            position: relative;
        }
        
        .content{     
            background-color: rgb(70, 110, 145);
            
            width: 30%;
            height: 30%;
            margin: auto;

            position: absolute;
            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);
        }

    </style>

</head>

<body>
    
    <div class="header">
        <div class="content"></div>
    </div>


</body>

</html>
