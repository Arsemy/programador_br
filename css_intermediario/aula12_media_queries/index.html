<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File</title>
    <style type="text/css">

        body{
            margin: 0px;
            padding: 0px;
        }

        .header{
            overflow: hidden;
            margin: auto;
            width: 80%;
            background: #5C57A4;
            padding: 15px;
            font-size: 18px;
        }

        .logo{
            /* background: blue; */
            float: left;
            color: white;
        }

        ul{ 
            list-style-type: none;
            margin: 0px;
            padding: 0px;
            float: right;
        }

        li{ 
            /* background: red; */
            float: left;
            color: white;
            margin-left: 15px;
        }

        @media screen and (max-width: 600px){

            .header{
                background-color: #5C57A4;
            }

            .logo{
                float: none;
                text-align: center;
            }

            ul{
                float: none;
                text-align: center;
                margin-top: 20px;
            }

            li{
                float: none;
                margin: 10px 120px;
                padding: 5px;
                background: rgb(133, 116, 97);
                box-shadow: 0px 2px 7px 3px black;
            }
        }
        
    </style>

</head>

<body>
    <div class="header">
        <div class="logo">Logo</div>
        <ul>
            <li>Home</li>
            <li>Courses</li>
            <li>Contact</li>
        </ul>
    </div>
    

</body>

</html>
